{% extends 'blog/base.html' %}
{% block title %}Список статей{% endblock %}
{% block content %}
<h1>Всі статті</h1>
{% for article in articles %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.content|truncatechars:150 }}</p>
      <a href="{% url 'detail' article.pk %}" class="btn btn-primary">Читати</a>
    </div>
  </div>
{% empty %}
  <p>Поки що немає жодної статті.</p>
{% endfor %}
{% endblock %}
